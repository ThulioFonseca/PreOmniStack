<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ideias</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

</head>
<body id="page-ideias">
     
    <div id="container">

        <header>
           
            <a href="/">
                <img src="Casa Criativa.png" alt="Imagem da Logomarca">

            </a>

            <nav>

                <li><a href="/">Inicio</a></li>
              
                <li><a href="#" onclick="onOff()" class="button">Nova Ideia</a></li>
            </nav>

        </header>
        <section id="title">
            
            <p>Em exibição</p>
            <h1>Ideias</h1>
        
        </section>
        <main>
            <section id="ideias">

                {% for ideia in ideias %}

                <div class="idea">
                    <img src="{{ideia.img}}" 
                    alt="Imagem de {{ideia.title}}">
                    
                    <div class="content">
                        <h3>{{ideia.title}}</h3>
                        <p>{{ideia.category}}</p>
                        <div class="description">
                            {{ideia.description}}
                        </div>
                        <a href="{{ideia.url}}" target="_blank"> Ir para a Idéia</a>
                    </div>
                </div>


                {%endfor%}


            </section>


            </section>
        </main>

        <footer>Com ❤ Google</footer>


    </div>

    <div id="modal" class="hide">
        <div class="content">
            <H1>Nova Idéia</H1>
                <form action="">

                    <div class="input-wrapper">

                        <label for="title">Título da Idéia</label>
                        <input type="text" name="title">

                    </div>

                    <div class="input-wrapper">

                        <label for="category">Categoria</label>
                        <input type="text" name="category">

                    </div>

                    <div class="input-wrapper">

                        <label for="image">Link da Imagem</label>
                        <input type="url" name="image">

                    </div>
                    <div class="input-wrapper">

                        <label for="description">Digite uma descrição para a idéia</label>
                        <textarea name="description" id="" cols="30" rows="10"></textarea>

                    </div>
                    <div class="input-wrapper">

                        <label for="title">Link da Idéia</label>
                        <input type="url" name="title">


                    </div>
                        <a href="#" onclick="onOff()">Voltar</a>
                        <button>Salvar</button>                         
                       
               </form>
        </div>

    </div>

        <script src="script.js"></script>
 

</body>
</html>
